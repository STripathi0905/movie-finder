<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <div class="search-container">
            <input type="text" id="movieTitle" placeholder="Enter movie title..." />
            <button id="searchBtn">Search</button>
        </div>
        <div id="loader" class="loader hidden"></div>
        <div id="error" class="error hidden"></div>
        <div id="movieInfo" class="movie-info hidden">
            <div class="movie-poster">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            <div class="movie-details">
                <h2 id="title"></h2>
                <p><strong>Year:</strong> <span id="year"></span></p>
                <p><strong>Genre:</strong> <span id="genre"></span></p>
                <p><strong>IMDb Rating:</strong> <span id="rating"></span></p>
                <p><strong>Plot:</strong> <span id="plot"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
